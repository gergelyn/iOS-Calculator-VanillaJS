<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iOS Calculator in VanillaJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="calculator">
        <div class="input" id="input">0</div>
        <div class="grid-item light" id="clear">AC</div>
        <div class="grid-item light" id="posneg">+/-</div>
        <div class="grid-item light" id="percentage">%</div>
        <div class="grid-item operator" id="divide">&divide</div>
        <div class="grid-item" id="7">7</div>
        <div class="grid-item" id="8">8</div>
        <div class="grid-item" id="9">9</div>
        <div class="grid-item operator" id="multiple">&times</div>
        <div class="grid-item" id="4">4</div>
        <div class="grid-item" id="5">5</div>
        <div class="grid-item" id="6">6</div>
        <div class="grid-item operator" id="subtract">-</div>
        <div class="grid-item" id="1">1</div>
        <div class="grid-item" id="2">2</div>
        <div class="grid-item" id="3">3</div>
        <div class="grid-item operator" id="add">+</div>
        <div class="grid-item zero" id="0">0</div>
        <div class="grid-item" id="comma">,</div>
        <div class="grid-item operator" id="result">=</div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
